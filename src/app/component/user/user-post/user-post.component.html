<div class="container">
  <div class="container-post" *ngFor="let datas of data">
      <mat-card-header>
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{this.datas.name}}</mat-card-title>
              <mat-card-subtitle>{{this.datas.last_name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-header>
              <mat-card-content>
                <p>
                  {{this.datas.post}}
                </p>
              </mat-card-content>
            </mat-card-header>
            <div *ngIf="this.datas.img">
              <img mat-card-image [src]="this.datas.img" alt="Photo of a Shiba Inu">
            </div>

            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
              <button mat-icon-button  aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
      </mat-card-header>
  </div>
</div>
