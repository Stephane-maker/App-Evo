<div class="container">
  <h2 mat-dialog-title>Publie a Post</h2>
  <mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
    <div class="container-add">
      <div>
        <a href="">Ajouter un lien<fa-icon [icon]="faLink"></fa-icon></a>
      </div>
      <div>
        <a href="">Ajouter une Image<fa-icon [icon]="faImage"></fa-icon></a>
      </div>
    </div>
    <button mat-button>Send</button>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">

  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Annuler</button>
</mat-dialog-actions>
</div>
